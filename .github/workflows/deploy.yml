name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run build
        env:
          CI: false
          REACT_APP_CHATBOT_API_URL: ${{ secrets.REACT_APP_CHATBOT_API_URL }}
          REACT_APP_WORKER_URL: ${{ secrets.REACT_APP_WORKER_URL }}
          REACT_APP_GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
